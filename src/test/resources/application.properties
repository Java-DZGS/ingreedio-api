spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mongo
spring.data.mongodb.authentication-database=admin

# Mongo queries
mongodb.query.create-match-score-query=classpath:mongodb/query/create-match-score.json

# Liquibase configuration
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yml

# Security
security.secret=aW5ncmVlZGlvMTIzNDU2Nzg5MDEyMzQ1Njc4OTBpbmdyZWVkaW8=
security.access-token-lifetime=30000
security.refresh-token-lifetime=600000
security.default-user-roles=USER

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Services
pagination.page-size=16