spring.datasource.url=jdbc:h2:mem:mydb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none

# Mongo
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27018
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=ingreedio
spring.data.mongodb.username=compose-mongo
spring.data.mongodb.password=compose-mongo

# Liquibase configuration
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yml

# Security
security.secret=aW5ncmVlZGlvMTIzNDU2Nzg5MDEyMzQ1Njc4OTBpbmdyZWVkaW8=
security.access-token-lifetime=30000
security.refresh-token-lifetime=600000

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE