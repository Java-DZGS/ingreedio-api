version: '2'

services:
  postgres:
    image: 'postgres:13.1-alpine'
    ports:
      - '5431:5432'
    environment:
      - POSTGRES_USER=compose-postgres
      - POSTGRES_PASSWORD=compose-postgres
      - POSTGRES_DB=ingreedio

  mongo:
    image: 'mongo'
    restart: always
    ports:
      - '27016:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: compose-mongo
      MONGO_INITDB_ROOT_PASSWORD: compose-mongo
